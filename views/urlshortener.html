<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener Microservice</h1>
      <hr />
      <h3>Short URL Creation</h2>
      <p>
        Example: <code>POST [project_url]/api/shorturl</code> -
        <code>https://www.google.com</code>
      </p>
      <main>
        <section>
          <div class="container">
            <form action="/shorturl/api/shorturl" method="POST">
              <fieldset>
                <legend>URL Shortener</legend>
                <label for="url_input">URL:</label>
                <input id="url_input" type="text" name="url"
                placeholder="https://www.freecodecamp.org/"/>
                <input type="submit" value="POST URL" />
              </fieldset>
            </form>
          </div>
        </section>
        <h2>Example Usage:</h2>
        <a
          href="https://url-shortener-microservice.freecodecamp.rocks/api/shorturl/3"
        >
          [project url]/shorturl/api/shorturl/3
        </a>

        <h3>Will Redirect to:</h3>
        <p>https://forum.freecodecamp.org/</p>
      </main>
      <footer>
        <p>Template by <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a></p>
      </footer>
    </div>
  </body>
</html>
